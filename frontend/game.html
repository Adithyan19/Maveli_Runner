<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no, viewport-fit=cover">
    <meta name="apple-mobile-web-app-capable" content="yes">
    <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
    <meta name="mobile-web-app-capable" content="yes">
    <title>Maveli Runner - Onam Festival Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body class="game-body">
    <div class="loading-screen" id="loadingScreen">
        <div class="loading-content">
            <div class="loading-title">Maveli Runner</div>
            <div class="loading-subtitle">Preparing your Onam adventure...</div>
            <div class="loading-spinner"></div>
            <div class="loading-progress">
                <div class="loading-progress-bar" id="progressBar"></div>
            </div>
            <div class="loading-text" id="loadingText">Initializing game...</div>
        </div>
    </div>

    <div class="game-container" id="gameContainer">
        <div class="score-card">
            <span>HI</span>
            <span class="high-score"></span>
            <span class="score"></span>
        </div>
        <div class="player"></div>
        <div class="obstacle"></div>
        <div class="restart-game">
            <div class="content">
                <div class="text">Game Over!</div>
                <div class="buttons">
                    <button class="btn-reset-game" id="btn-reset"></button>
                    <button class="btn-main-menu-game" id="btn-main-menu"></button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>

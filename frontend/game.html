<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Maveli Runner - Onam Festival Game</title>
    <link rel="stylesheet" href="game.css">
</head>
<body class="game-body">
    <div class="game-container">
        <div class="score-card">
            <span>HI</span>
            <span class="high-score"></span>
            <span class="score"></span>
        </div>
        <div class="player"></div>
        <div class="obstacle"></div>
        <div class="restart-game">
            <div class="content">
                <div class="text">Game Over!</div>
                <div class="buttons">
                    <button class="btn-reset-game" id="btn-reset"></button>
                    <button class="btn-main-menu-game" id="btn-main-menu"></button>
                </div>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>

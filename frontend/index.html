<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Maveli Runner - Onam Festival Game</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body class="index-body">
  <div>
    <div class="main">
      <div class="foss"></div>
      <div class="foss-text">
        <span>TKM FOSS Presents<br>Maveli Runner</span>
      </div>
      <div class="maveli"></div>
    </div>

    <div class="btn">
      <button class="google-btn" id="openModal">
        <img src="./assets/google.png" alt="Google" class="google-logo" />
        Sign in with Email
      </button>
    </div>

    <div class="modal" id="authModal">
      <span class="close-btn" id="closeModal">&times;</span>
      <div class="modal-content" id="modalContent">
        <div id="loginForm">
          <h2>Login</h2>
          <input type="email" id="loginEmail" placeholder="Email" />
          <input type="password" id="loginPassword" placeholder="Password" />
          <button id="loginBtn">Login</button>
          <div class="switch" id="toSignup">Donâ€™t have an account? Sign up</div>
        </div>
        <div id="signupForm" style="display:none;">
          <h2>Sign Up</h2>
          <input type="text" id="signupUsername" placeholder="Username" />
          <input type="email" id="signupEmail" placeholder="Email" />
          <input type="password" id="signupPassword" placeholder="Password" />
          <button id="signupBtn">Sign Up</button>
          <div class="switch" id="toLogin">Already have an account? Login</div>
        </div>
      </div>
    </div>
  </div>

  <script src="auth.js"></script>
</body>
</html>

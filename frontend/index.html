<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Maveli Runner - Index</title>
  <link rel="stylesheet" href="index.css" />
  <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11"></script>
</head>
<body class="index-body">
  <div class="main">
    <div class="foss"></div>
    <div class="foss-text">
      <span>FOSS CELL</span>
    </div>
    <div class="maveli"></div>
  </div>
  <div class="btn">
    <button id="openModal" class="email-btn">
      <img src="./assets/Email-logo.png" class="email-logo" alt="Email" />
      Login / Signup
    </button>
  </div>
  <div class="modal" id="authModal">
    <div class="modal-content">
      <span class="close-btn" id="closeModal">&times;</span>
      <form id="loginForm">
        <h2>Login</h2>
        <input type="email" id="loginEmail" placeholder="Email" required />
        <input type="password" id="loginPassword" placeholder="Password" required />
        <button type="submit">Login</button>
        <div id="toSignup" class="switch">Don't have an account? Sign Up</div>
      </form>
      <form id="signupForm" style="display:none;">
        <h2>Sign Up</h2>
        <input type="text" id="signupUsername" placeholder="Username" required />
        <input type="email" id="signupEmail" placeholder="Email" required />
        <input type="password" id="signupPassword" placeholder="Password" required />
        <button type="submit">Sign Up</button>
        <div id="toLogin" class="switch">Already have an account? Log In</div>
      </form>
    </div>
  </div>
  <script type="module" src="auth.js"></script>
</body>
</html>
